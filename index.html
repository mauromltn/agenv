<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Rubik+Mono+One&display=swap" rel="stylesheet">    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/styles/style.css">

<body>
    <header>
        <span class="logo">WonderWave</span>
        <nav>
            <a href="#">Home</a>
            <a href="#travel">Destinazioni</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <section class="hero">
        <div class="caption">
            <span class="text">Ovunque vuoi nuotare</span>
            <span class="text" style="padding-bottom: 20px;">WonderWave ti può portare</span>
        </div>    
    </section>
    
    <main>
        <svg class="curve" viewBox="0 0 1400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M709.486 0.0181397C406.32 1.48142 110.176 87.2054 0 129.884V200H1400V129.884C1296.15 85.986 1012.65 -1.44514 709.486 0.0181397Z" fill="#131313"/>
            </svg>
                                  
        <section id="travel">
            <h1>Destinazioni</h1>
            <section class="destinations">
                <div class="destinationcontainer">
                    <img src="https://media.gettyimages.com/id/608668729/it/foto/view-of-the-town-from-seaport.jpg?s=612x612&w=0&k=20&c=YRfCFYPOzY5gkYOiul2q7fvzA-rnk8HGNWX70srhOxI=" alt="Amalfi Coast">
                        <h2>Amalfi, Italia</h2>
                         <p>
                            Amalfi è una città e un comune della Costiera Amalfitana, in Campania, Italia, 
                            situata a 24 chilometri a sud-est di Napoli. È la principale città della Costiera Amalfitana.
                        </p>
                </div>
                <div class="destinationcontainer">
                    <figure>
                        <img src="images/destination2.jpg" alt="destination2">
                        <figcaption>
                            Nome Destinazione
                        </figcaption>
                    </figure>
                </div>
                <div class="destinationcontainer">
                    <figure>
                        <img src="images/destination3.jpg" alt="destination3">
                        <figcaption>
                            Nome Destinazione
                        </figcaption>
                    </figure>
                </div>
            </section>
        </section>
    </main>
    
    <div class="cursor"></div>
    <script src="src/scripts/script.js"></script>
